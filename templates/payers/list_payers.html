<div class="container">
    <div class="row" style="margin-bottom: 20px;">
        <div class="col s12 right-align">
            <a href="{% url 'add_payer' %}" class="btn waves-effect waves-light">Adicionar</a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Beneficiários</span>
                    <table class="striped responsive-table">
                        <thead>
                        <tr>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Parceiro</th>
                            <th>Avaliação Médica</th>
                            <th>Social</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for payer in payers %}
                            <tr>
                                <td>{{ payer.cpf }}</td>
                                <td>{{ payer.payer_name }}</td>
                                <td>{{ payer.partner }}</td>
                                <td>
                                    <label>
                                        <input type="checkbox" {% if payer.doctor %}checked{% endif %} disabled />
                                        <span></span>
                                    </label>
                                </td>
                                <td>
                                    <label>
                                        <input type="checkbox" {% if payer.social %}checked{% endif %} disabled />
                                        <span></span>
                                    </label>
                                </td>
                                <td>
                                    <div style="display: flex; gap: 10px; align-items: center;">
                                        <a href="{% url 'consultar_bpc' payer.id %}" class="btn-floating waves-effect waves-light green">
                                            <i class="material-icons">update</i>
                                        </a>
                                        <a href="{% url 'edit_payer' payer.id %}" class="btn-floating waves-effect waves-light yellow">
                                            <i class="material-icons">edit</i>
                                        </a>
                                        <a href="{% url 'delete_payer' payer.id %}" class="btn-floating waves-effect waves-light red">
                                            <i class="material-icons">delete</i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
